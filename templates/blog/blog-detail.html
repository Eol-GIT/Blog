{% extends 'blog/base.html' %}
{% block title %}{{ blog.title }} | Eol Nuha Blogs{% endblock %}
{% block body %}
<link rel='dns-prefetch' href='//static.addtoany.com' />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8400632007706493"
    crossorigin="anonymous"></script>

<style>
    @media (max-width: 769px) {
        html {
            font-size: 13px;
        }
    }

    .navbar-toggler {
        padding: 0.35rem 0.95rem;
        font-size: 1.5rem;
    }
</style>

<!-- Header -->
<header class="" id="navbar">
    <nav-bar active=""></nav-bar>
</header>

<div class="heading-page header-text">
    <h6 class="pl-2" style="font-size: 16px;">
        <a href="{{'/' + blog.entry.slug}}">{{ blog.entry.title }}</a> > <a href="{{blog.slug}}">{{blog.title}}</a>
    </h6>
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h2>{{blog.title}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="container">
    {% include 'horizontal-ads.html' %}
</div>

<div id="blog-details">
    <blog-details blog-slug="{{ blog.slug }}" entry-slug="{{ entry.slug }}">
    </blog-details>
</div>

<div class="container">
    {% include 'square-ads.html' %}
</div>

<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endblock %}
{% block extrascripts %}
<script src="{{ url_for('static', filename='blog/components/blog-details.js') }}"></script>
<script src="{{ url_for('static', filename='blog/components/blogs-sidemenu.js') }}"></script>
<script async src="https://static.addtoany.com/menu/page.js"></script>
{% endblock %}

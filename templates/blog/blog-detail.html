{% extends 'blog/base.html' %}
{% block title %}{{ entry.title }} | {{ blog.title }}{% endblock %}
{% block body %}
    <script type="text/plain" data-cookiescript="accepted" async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/plain" data-cookiescript="accepted" src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
    <div id="fb-root"></div>
    <script type="text/plain" data-cookiescript="accepted" async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0" nonce="83UsHXPX"></script>
    <!-- Header -->
    <header class="" id="navbar">
        <nav-bar active=""></nav-bar>
    </header>
    

    <div id="blog-details">
        <blog-details 
            blog-slug="{{ blog.slug }}"
            entry-slug="{{ entry.slug }}">
        </blog-details>
    </div>
    
{% endblock %}
{% block extrascripts %}
    <script src="{{ url_for('static', filename='blog/components/blog-details.js') }}"></script>
    <script src="{{ url_for('static', filename='blog/components/blogs-sidemenu.js') }}"></script>
{% endblock %}
